<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Scroll Effects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth; /* Enables smooth scrolling */
    }

    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory; /* Vertical snapping */
      scrollbar-width: thin; /* Custom scrollbar for Firefox */
      scrollbar-color: #888 #f0f0f0;
    }

    .scroll-container::-webkit-scrollbar {
      width: 8px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: #f0f0f0;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .scroll-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .scroll-item {
      scroll-snap-align: start; /* Each section aligns at the top */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    .scroll-item:nth-child(odd) {
      background: #007bff;
    }

    .scroll-item:nth-child(even) {
      background: #28a745;
    }

    .scroll-item:hover {
      transform: scale(1.05);
    }

    .indicator {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="indicator">Scroll down â¬‡</div>
  <div class="scroll-container">
    <section class="scroll-item">Section 1</section>
    <section class="scroll-item">Section 2</section>
    <section class="scroll-item">Section 3</section>
    <section class="scroll-item">Section 4</section>
    <section class="scroll-item">Section 5</section>
  </div>
</body>
</html>
